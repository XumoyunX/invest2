{% load static bootstrap_pagination %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corses</title>
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/header.css" %}">
    <link rel="stylesheet" href="{% static "css/courses.css" %}">
    <link rel="stylesheet" href="{% static "css/footer.css" %}">
</head>
<body>
{% include "layouts/headr.html" %}

<main class="main">
    <!-- OUR COURSES SECTION -->
    <section class="courses" id="courses">
        <div class="courses__info">
            <h1 class="courses__title">ALL COURSES</h1>
        </div>
        <div class="courses__container">
            <!-- Item 1 -->
            {% for c in courses %}
                <div class="courses__item">
                    <div class="courses__item__photo">
                        <img src="{{ c.photo.url }}" alt="Photo">
                    </div>
                    <div class="courses__item__title">
                        <h1>{{ c.subject_uz }}</h1>
                    </div>
                    <div class="courses__item__description">
                        <p>{{ c.content_uz|truncatewords:"7" }}</p>
                    </div>

                    <div class="ourses__item__button">
                        <a href="{% url "main:kurs_video" c.id c.id %}">Goo</a>
                    </div>
                </div>
            {% endfor %}
        </div>
            <div class="courses__next" style="display: flex; justify-content: end;">
                {% bootstrap_paginate page_obj %}
            </div>
    </section>
</main>

<!-- FOOTER SECTION -->

{% include "layouts/footer.html" %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="{% static "js/main.js" %}"></script>
</body>
</html>
